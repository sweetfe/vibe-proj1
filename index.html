<script>
  // Function to create and animate a paw print
  function createPawPrint() {
    console.log('Creating a paw print');
    // Create paw print element
    const pawPrint = document.createElement('div');
    pawPrint.className = 'paw-print';
    console.log('Created paw print element with class:', pawPrint.className);
    
    // Random position
    const startX = Math.random() * (window.innerWidth - 150);
    const startY = Math.random() * (window.innerHeight - 150);
    pawPrint.style.left = startX + 'px';
    pawPrint.style.top = startY + 'px';
    console.log('Position set to:', startX, startY);
    
    // Random rotation
    const rotation = Math.random() * 360;
    pawPrint.style.transform = `rotate(${rotation}deg)`;
    console.log('Rotation set to:', rotation);
    
    // Random animation
    const animations = ['walkDiagonal', 'walkHorizontal', 'walkVertical'];
    const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
    pawPrint.style.animation = `${randomAnimation} 3s linear forwards`;
    console.log('Animation set to:', randomAnimation);
    
    // Add to page
    document.body.appendChild(pawPrint);
    console.log('Paw print added to page');
    
    // Remove element after animation completes
    setTimeout(() => {
      console.log('Removing paw print');
      pawPrint.remove();
    }, 3000);
  }
  
  // Function to start the paw print animation sequence
  function startPawPrints() {
    console.log('Creating paw prints');
    // Create 3-5 paw prints in quick succession
    const numPrints = Math.floor(Math.random() * 3) + 3;
    console.log('Number of prints to create:', numPrints);
    for (let i = 0; i < numPrints; i++) {
      setTimeout(() => {
        createPawPrint();
      }, i * 300); // Stagger the prints by 300ms
    }
  }
  
  // Start the animation cycle
  function startAnimationCycle() {
    console.log('Starting paw print animation cycle');
    // Start first set of paw prints
    startPawPrints();
    
    // Schedule next set of paw prints after a random delay (3-5 minutes)
    const randomDelay = Math.floor(Math.random() * 120000) + 180000; // 3-5 minutes in ms
    console.log('Next cycle scheduled in:', randomDelay, 'ms');
    setTimeout(startAnimationCycle, randomDelay);
  }
  
  // Start the animation cycle after the page loads
  window.addEventListener('load', () => {
    console.log('Page loaded, setting up paw print animation');
    // Initial delay of 30 seconds to 1 minute before first animation
    const initialDelay = Math.floor(Math.random() * 30000) + 30000; // 30-60 seconds in ms
    console.log('Initial delay set to:', initialDelay, 'ms');
    setTimeout(() => {
      console.log('Starting animation cycle');
      startAnimationCycle();
    }, initialDelay);
  });
  
  // Add event listener for paw print test button
  // Directly attach event listener since script is at bottom of page
  const pawTestButton = document.getElementById('pawTestButton');
  if (pawTestButton) {
    pawTestButton.addEventListener('click', () => {
      console.log('Paw print test button clicked');
      startPawPrints();
    });

  // Current cat index for browsing
  let currentCatIndex = 0;
  
  // Function to get a random cat
  function getRandomCat() {
    const randomIndex = Math.floor(Math.random() * catsData.length);
    return catsData[randomIndex];
  }
  
  // Function to display cat browser
  function displayCatBrowser() {
    // Create browser element if it doesn't exist
    let browser = document.getElementById('catBrowser');
    if (!browser) {
      browser = document.createElement('div');
      browser.id = 'catBrowser';
      browser.className = 'cat-browser';
      document.body.appendChild(browser);
    }
    
    // Fill browser with cat information
    const cat = catsData[currentCatIndex];
    browser.innerHTML = `
      <div class="browser-content">
        <h2>Find Your Perfect Kitty</h2>
        <div class="browser-navigation">
          <button id="prevCat" class="nav-button">←</button>
          <div class="cat-display">
            <img src="${cat.imageUrl}" alt="${cat.name}" class="browser-cat-image">
            <h3>${cat.name}</h3>
            <p>${cat.personality}</p>
          </div>
          <button id="nextCat" class="nav-button">→</button>
        </div>
        <div class="browser-buttons">
          <button id="closeBrowser">Close</button>
          <button id="adoptCurrentCat">Adopt ${cat.name}!</button>
        </div>
      </div>
    `;
    
    // Show the browser
    browser.style.display = 'block';
    
    // Add event listeners for browser buttons
    document.getElementById('closeBrowser').addEventListener('click', () => {
      browser.style.display = 'none';
    });
    
    document.getElementById('adoptCurrentCat').addEventListener('click', () => {
      browser.style.display = 'none';
      displayAdoptionCertificate(cat);
    });
    
    document.getElementById('prevCat').addEventListener('click', () => {
      currentCatIndex = (currentCatIndex - 1 + catsData.length) % catsData.length;
      displayCatBrowser();
    });
    
    document.getElementById('nextCat').addEventListener('click', () => {
      currentCatIndex = (currentCatIndex + 1) % catsData.length;
      displayCatBrowser();
    });
  }
  
  // Function to display adoption certificate
  function displayAdoptionCertificate(cat) {
    // Create certificate element if it doesn't exist
    let certificate = document.getElementById('adoptionCertificate');
    if (!certificate) {
      certificate = document.createElement('div');
      certificate.id = 'adoptionCertificate';
      certificate.className = 'adoption-certificate';
      document.body.appendChild(certificate);
    }
    
    // Fill certificate with cat information
    certificate.innerHTML = `
      <div class="certificate-content">
        <h2>Cat Adoption Certificate</h2>
        <img src="${cat.imageUrl}" alt="${cat.name}" class="certificate-cat-image">
        <h3>This certifies that you have adopted</h3>
        <h1>${cat.name}</h1>
        <p>Personality: ${cat.personality}</p>
        <p>Congratulations on your new feline friend!</p>
        <button id="closeCertificate">Close</button>
        <button id="printCertificate">Print</button>
      </div>
    `;
    
    // Show the certificate
    certificate.style.display = 'block';
    
    // Add event listeners for certificate buttons
    document.getElementById('closeCertificate').addEventListener('click', () => {
      certificate.style.display = 'none';
    });
    
    document.getElementById('printCertificate').addEventListener('click', () => {
      window.print();
    });
  }
  
  // Add event listener for adopt cat button

      currentCatIndex = Math.floor(Math.random() * catsData.length);
