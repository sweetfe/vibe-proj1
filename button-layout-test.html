<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Layout Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel Decorative', serif;
      background-color: #f9f3f0;
      color: #333;
      margin: 40px;
    }
    
    /* Interactive Buttons Container */
    .buttons-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 30px 0;
    }
    
    .button-wrapper {
      text-align: center;
    }
    
    .interactive-button {
      background-color: #f9f3f0;
      border: 2px solid #d89a9a;
      border-radius: 50%; /* Makes it circular */
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .interactive-button:hover {
      background-color: #d89a9a;
      transform: scale(1.1);
    }
    
    .button-image {
      width: 50px;
      height: 50px;
      display: block;
    }
    
    .button-label {
      font-family: 'Cinzel Decorative', serif;
      color: #d89a9a;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Button Layout Test</h1>
  
  <!-- Interactive Buttons Container -->
  <div class="buttons-container">
    <!-- Paw Print Button -->
    <div class="button-wrapper">
      <button class="interactive-button">
        <img src="images/pinkcatpaw4walking.png" alt="Paw Print" class="button-image">
      </button>
      <p class="button-label">Paw Prints</p>
    </div>
  
    <!-- Fortune Cat Button -->
    <div class="button-wrapper">
      <button class="interactive-button">
        <img src="images/MallaHelper.png" alt="Fortune Cat" class="button-image">
      </button>
      <p class="button-label">Fortune Cat</p>
    </div>
  
    <!-- Meow Button -->
    <div class="button-wrapper">
      <button class="interactive-button">
        <img src="images/pinkcatpaw4walking.png" alt="Meow" class="button-image">
      </button>
      <p class="button-label">Meow</p>
    </div>
  </div>
  
  <p>This is a test page to verify the button layout. All three buttons should be arranged horizontally with the same styling.</p>
</body>
</html>
